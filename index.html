<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="stilmallar/lagg_till.css" />
    <link rel="stylesheet" href="stilmallar/style.css" />
    <link rel="stylesheet" href="stilmallar/aside.css" />
    <link rel="stylesheet" href="stilmallar/spel.css" />
    <link rel="stylesheet" href="stilmallar/header.css" />
    <link rel="stylesheet" href="stilmallar/footer.css" />

    <script defer type="module" src="scripts/scripts.js"></script>
    <script defer type="module" src="scripts/kort.class.js"></script>
    <script defer type="module" src="scripts/kortlek.class.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcards</title>
  </head>

  <body>
    <div id="wrapper">
      <div id="header">
        <img src="bilder/logo.png" alt="" id="headBild" />
        <h1>FLASHCARDS</h1>
        <div id="headButtons">
          <a id="startSidaBtn" href="index.html">Spela</a>
          <a id="infoBtn" href="info.html">Hur funkar spelet?</a>
        </div>
      </div>

      <div id="main">
        <aside>
          <h2>KORTLEKAR</h2>
          <button id="laggTillSidaBtn">Lägg till kortlek</button>
          <div id="kortlekar"></div>
        </aside>

        <div id="spel">
          <h2>KORT</h2>
          <div id="kortMatta">
            <div id="kort">
              <div id="sprakEttText"></div>
              <div id="ruter"></div>
              <div id="sprakTvaText"></div>
            </div>
            <button id="visaKortBtn">Visa Svar</button>
            <button id="nastaKortBtn">Nästa kort</button>
            <div id="spelBtns">
              <button id="rattKortBtn">Rätt</button
              ><button id="felKortBtn">Fel</button>
            </div>
          </div>
        </div>

        <div id="laggTillKortlek">
          <!--FORM FÖR ATT LÄGGA TILL KORTLEK-->
          <form id="kortlekVal">
            <h3>Lägg till en ny kortlek</h3>
            <input type="text" class="inputEtt" placeholder="Namn på kortlek" />
            <input
              type="text"
              class="inputTva"
              placeholder="Sprak du vill öva på"
            />
            <p id="errorText"></p>
            <input type="button" class="laggTillBtn" value="Lägg till" />
          </form>

          <!--FORM FÖR ATT LÄGGA TILL KORT-->
          <form id="kortVal">
            <h3>Lägg till dina kort & avsluta när du är färdig</h3>
            <input
              type="text"
              class="inputEtt"
              placeholder="Ord på modersmål"
            />
            <input
              type="text"
              class="inputTva"
              placeholder="Ord du vill öva på"
            />
            <input type="button" class="laggTillBtn" value="Lägg till" />
            <p id="lagtTillText"></p>
            <input type="button" id="avslutaBtn" value="Avsluta" />
          </form>
        </div>
      </div>

      <div id="footer">
        <section id="navigation">
          <a href="index.html">Spela</a
          ><a href="info.html">Hur funkar spelet?</a>
        </section>
        <img src="bilder/logo.png" alt="" id="footBild" />
        <section id="info">
          <span>Kyrkogatan 1</span>
          <span>0707 12 34 56</span>
          <span>filipbernhard@fmail.com</span>
        </section>
      </div>
    </div>
    <script>
      var exports = {};
    </script>
  </body>
</html>
