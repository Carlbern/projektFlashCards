<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="stilmallar/style.css" />
    <link rel="stylesheet" href="stilmallar/lagg_till.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="laggTillKortlek">
        <!--FORM FÖR ATT LÄGGA TILL KORTLEK-->
        <form id="kortlekVal">
          <h3>Lägg till en ny kortlek</h3>
          <input type="text" class="inputEtt" placeholder="Namn på kortlek" />
          <input
            type="text"
            class="inputTva"
            placeholder="Sprak du vill öva på"
          />
          <input type="button" class="laggTillBtn" value="Lägg till" />
        </form>

        <!--FORM FÖR ATT LÄGGA TILL KORT-->
        <form id="kortVal">
          <h3>Lägg till dina kort & avsluta när du är färdig</h3>
          <input type="text" class="inputEtt" placeholder="Ord på modersmål" />
          <input
            type="text"
            class="inputTva"
            placeholder="Ord du vill öva på"
          />
          <input type="button" class="laggTillBtn" value="Lägg till" />
          <p>test - test | kortet har lagts till</p>
          <input type="button" id="avslutaBtn" value="Avsluta" />
        </form>
      </div>
    </div>
    <script>
      var exports = {};
    </script>
    <script defer type="module" src="scripts/scripts.js"></script>
    <script defer type="module" src="scripts/kort.class.js"></script>
    <script defer type="module" src="scripts/kortlek.class.js"></script>
  </body>
</html>
